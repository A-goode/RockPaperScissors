<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="stylerps.css">
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">

<head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Rock. You Win</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/RPS/Rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="img/RPS/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="img/RPS/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your Move</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</head>

</html>
